<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var _map;
	
function initialize() {
	var mapProp = {
		center:new google.maps.LatLng(51.508742,-0.120850),
		zoom:5,
		mapTypeId:google.maps.MapTypeId.ROADMAP,
		disableDefaultUI:true,
		panControl:true,
		zoomControl:true,
		mapTypeControl:true,
		scaleControl:true,
		streetViewControl:true,
		overviewMapControl:true,
		rotateControl:true
	};	
	
	//create a marker
	_map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
	
	//auto zoom out
	google.maps.event.addListener(_map,'center_changed',function() {
		window.setTimeout(function() {
			_map.panTo(marker.getPosition());
		},3000);
	});
	
	//create a marker
	var marker=new google.maps.Marker({
		position:new google.maps.LatLng(51.508742, -0.120850),
	});
	
	//set the marker to the map
	marker.setMap(_map);
	
	//zoom in on marker
	google.maps.event.addListener(marker,'click',function() {
		_map.setZoom(9);
		_map.setCenter(marker.getPosition());						
	});
	
	var infowindow = new google.maps.InfoWindow({
		content: '<div>hi world</div>'
	});
	marker.addListener('click', function() {
		infowindow.open(_map, marker);
	})
	
	
	
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>	
	<div>
		<button class="ui button">hello World</button>
	</div>
	<div id="googleMap" style="width:500px;height:380px;"></div>
	<div id="sportiveList"></div>
	<script src="javascripts/bundle.js"></script>
</body>
