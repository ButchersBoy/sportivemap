		<div class="ui divider"></div>		
		<p>Want to add an event or suggest a correction?  This is the place to request changes.

		</p> 			
		<div id="form">

				<form class="ui form">

							<input type="text" placeholder="Event name" name="new-name">
						</div>
					</div>					
					<div class="two fields">
						<div class="field">
							<label>Date</label>
							<input type="text" placeholder="dd/mm/yyyy" name="new-date">
						</div>
						<div class="field">
							<label>Website</label>						
							<input type="text" placeholder="URL"  name="new-url">
						</div>						
					</div>

						<div class="field">
							<label>Email</label>
							<input type="text" placeholder="your@email.address" name="new-email">

					<div class="field">
						<label>Address</label>

						</div>
						<div class="field">
							<label>Event Date</label>
							<input type="text" placeholder="dd/mm/yyyy" name="correction-date">
						</div>
					</div>
					<div class="field">
						<label>Sportive Map Event URL</label>
						<input type="text" placeholder="Path shown in your browser when you click on the event in Sportive Map" name="correction-sm-url">
					</div>

						<label>What's wrong?</label>
